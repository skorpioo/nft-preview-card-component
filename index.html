<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="card__container">
			<div class="card">
				<div class="card__image-container">
					<img src="./images/image-equilibrium.jpg" alt="equilibrium image" class="card__image" />
					<div class="card__image-overlay">
						<img src="./images/icon-view.svg" alt="" class="card__image-overlay__icon"></img>
					</div>
				</div>
				<h1 class="card__title">Equilibrium #3429</h1>
				<p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
				<div class="card__info">
					<div class="ethereum">
						<img src="./images/icon-ethereum.svg" alt="" class="icon-ethereum" />
						<span>0.041 ETH</span>
					</div>
					<div class="time">
						<img src="./images/icon-clock.svg" alt="" class="icon-clock" />
						<span>3 days left</span>
					</div>
				</div>
				<footer>
					<img src="./images/image-avatar.png" alt="avatar" class="avatar" />
					<span>Creation of <a href="#jules" class="link">Jules Wyvern</a></span>
				</footer>
			</div>
		</main>
	</body>
</html>
